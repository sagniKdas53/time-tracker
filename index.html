<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="https://livejs.com/live.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="row align-items-start m-0">
      <div class="col invisible">One of three columns</div>
      <div class="col m-0 p-0">
        <nav class="navbar navbar-dark bg-dark" id="chat-header">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Chats</span>
          </div>
        </nav>
        <div class="bg-light" id="chat-box">
          <ol id="chat-list" class="list-group">
            <li class="list-group-item list-group-item-success bot">
              Hi! I am Koroni bot
            </li>
            <li class="list-group-item list-group-item-success bot">
              I help you to keep your time-sheets in order
            </li>
          </ol>
        </div>
        <div class="input-group" id="chat-footer">
          <input type="text" class="form-control" placeholder="Enter your message" aria-label="Enter your message"
            aria-describedby="button-addon2" id="chat-text" />
          <button class="btn btn-info" type="button" id="button-addon2" onclick="adduserMsg()">
            Send
          </button>
        </div>
      </div>
      <div class="col invisible">One of three columns</div>
    </div>
  </div>
</body>

</html>
