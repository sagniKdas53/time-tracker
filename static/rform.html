<form>
        <div class='mb-3'>
                <label for='InputEmail' class='form-label'>Name</label>
                <input type='text' class='form-control' id='InputName' aria-describedby='nameHelp'>
        </div>
        <div class='mb-3'>
                <label for='InputEmail1' class='form-label'>Email address</label>
                <input type='email' class='form-control' id='InputEmail1' aria-describedby='emailHelp'>
                <div id='emailHelp' class='form-text'>We'll never share your email with anyone else.</div>
        </div>
        <div class='mb-3'>
                <label for='InputPassword1' class='form-label'>Password</label>
                <input type='password' class='form-control' id='InputPassword1'>
        </div>
        <button type='submit' class='btn btn-primary' onclick='regcmp();return false'>Submit</button>
        <button type='submit' class='btn btn-primary' onclick='noReg();return false'>Login Instead</button>
</form>
