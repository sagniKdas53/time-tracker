<form>
    <div class='mb-3'>
        <label for='InputEmail2' class='form-label'>Email address</label>
        <input type='email' class='form-control' id='InputEmail2' aria-describedby='emailHelp'>
        <div id='emailHelp' class='form-text'>We'll never share your email with anyone else.</div>
    </div>
    <div class='mb-3'>
        <label for='InputPassword2' class='form-label'>Password</label>
        <input type='password' class='form-control' id='InputPassword2'>
    </div>
    <button type='submit' class='btn btn-primary' onclick='loginHandel();return false'>Submit</button>
    <button type='submit' class='btn btn-primary' onclick='loginCancel();return false'>Cancel</button>
</form>
