<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <!--<script type="text/javascript" src="https://livejs.com/live.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <!--Favicons-->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body onload="cooker()">
  <div class="container">
    <div class="row align-items-start m-0">
      <div class="col d-none d-lg-block"></div>
      <div class="col m-0 p-0">
        <nav class="navbar navbar-dark bg-dark" id="chat-header">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Chats</span>
          </div>
        </nav>
        <div class="bg-light" id="chat-box">
          <ol id="chat-list" class="chat-log">
          </ol>
        </div>
        <div class="input-group" id="chat-footer">
          <input type="text" class="form-control" placeholder="Enter your message" aria-label="Enter your message"
            aria-describedby="button-addon2" id="chat-text" onkeyup="keyEvent(event)" />
          <button class="btn btn-info" type="button" id="button-addon2" onclick="adduserMsg()">
            Send
          </button>
        </div>
      </div>
      <div class="col d-none d-md-block">
      </div>
    </div>
  </div>
</body>

</html>
