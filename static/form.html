<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Forms Templates</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous' />
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
        crossorigin='anonymous'></script>
    <link rel='stylesheet' href='style.css' />
    <!--<script type='text/javascript' src='https://livejs.com/live.js'></script>
    <script type='text/javascript'
        src="https://cdn.jsdelivr.net/npm/@easepick/datetime@1.2.0/dist/index.umd.min.js"></script>
    <script type='text/javascript'
        src="https://cdn.jsdelivr.net/npm/@easepick/core@1.2.0/dist/index.umd.min.js"></script>
    <script type='text/javascript'
        src="https://cdn.jsdelivr.net/npm/@easepick/base-plugin@1.2.0/dist/index.umd.min.js"></script>
    <script type='text/javascript'
        src="https://cdn.jsdelivr.net/npm/@easepick/range-plugin@1.2.0/dist/index.umd.min.js"></script>-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Registration form</h2>
                <form>
                    <div class='mb-3'>
                        <label for='InputEmail' class='form-label'>Name</label>
                        <input type='text' class='form-control' id='InputName' aria-describedby='nameHelp'>
                    </div>
                    <div class='mb-3'>
                        <label for='InputEmail1' class='form-label'>Email address</label>
                        <input type='email' class='form-control' id='InputEmail1' aria-describedby='emailHelp'>
                        <div id='emailHelp' class='form-text'>We'll never share your email with anyone else.</div>
                    </div>
                    <div class='mb-3'>
                        <label for='InputPassword1' class='form-label'>Password</label>
                        <input type='password' class='form-control' id='InputPassword1'>
                    </div>
                    <button type='submit' class='btn btn-primary' onclick='regcmp();return false'>Submit</button>
                    <button type='submit' class='btn btn-primary' onclick='noReg();return false'>Login Instead</button>
                </form>
            </div>
            <div class="col">
                <h2>Login form</h2>
                <form>
                    <div class='mb-3'>
                        <label for='InputEmail2' class='form-label'>Email address</label>
                        <input type='email' class='form-control' id='InputEmail2' aria-describedby='emailHelp'>
                        <div id='emailHelp' class='form-text'>We'll never share your email with anyone else.</div>
                    </div>
                    <div class='mb-3'>
                        <label for='InputPassword2' class='form-label'>Password</label>
                        <input type='password' class='form-control' id='InputPassword2'>
                    </div>
                    <button type='submit' class='btn btn-primary' onclick='loginHandel();return false'>Submit</button>
                    <button type='submit' class='btn btn-primary' onclick='loginCancel();return false'>Cancel</button>
                </form>
            </div>
            <div class="col">
                <h2>Leave and OOD form</h2>

                <form>
                    <div class='mb-3'>
                        <label for='InputWhat' class='form-label'>What do you need?</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Click here</option>
                            <option value="leave">Leave</option>
                            <option value="OOD">OOD</option>
                        </select>
                    </div>
                    <div class='mb-3'>
                        <label for='InputDays' class='form-label'>Start Date</label>
                        <input class="form-control" type="date" id="start">
                    </div>
                    <div class='mb-3'>
                        <label for='InputDays' class='form-label'>End Date</label>
                        <input class="form-control" type="date" id="end">
                    </div>
                    <button type='submit' class='btn btn-primary'
                        onclick='OOD_form_handel();return false'>Submit</button>
                    <button type='submit' class='btn btn-primary'
                        onclick='OOD_form_Cancel();return false'>Cancel</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
