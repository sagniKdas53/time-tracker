<form>
    <div>
        <label for='InputWhat' class='form-label'>What do you need?</label>
        <select class="form-select" aria-label="Default select example" id="reason">
            <option selected>Click here</option>
            <option value="leave">Leave</option>
            <option value="OOD">OOD</option>
        </select>
    </div>
    <div>
        <label for='cause' class='form-label'>Reason</label>
        <input type='text' class='form-control' id='cause' aria-describedby='cause'>
    </div>
    <div>
        <label for='cause' class='form-label'>Hours</label>
        <input type='number' class='form-control' id='Hours' aria-describedby='Hours' min="0" max="24" value="0">
    </div>
    <div>
        <label for='InputDays' class='form-label'>Start Date</label>
        <input class="form-control" type="date" id="start">
    </div>
    <div>
        <label for='InputDays' class='form-label'>End Date</label>
        <input class="form-control" type="date" id="end">
    </div>
    <div>
        <button type='submit' class='btn btn-primary' onclick='OOD_form_handel();return false'>Submit</button>
        <button type='submit' class='btn btn-primary' onclick='OOD_form_Cancel();return false'>Cancel</button>
    </div>
</form>
